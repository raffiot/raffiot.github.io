<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Science Visualisation</title>
<script src="./build/jquery.min.js" type="text/javascript"></script>
<script src="./build/sigma.min.js"></script>
<script src="./build/plugins/sigma.parsers.json.min.js"></script>
<script src="./build/plugins/sigma.layout.forceAtlas2.min.js"></script>
<script src="./build/plugins/sigma.plugins.animate.min.js"></script>
<script src="./build/plugins/sigma.layout.noverlap.min.js"></script>
<script src="./build/plugins/sigma-add-method-neighbors.js"></script>
<script src="./build/plugins/sigma.renderers.parallelEdges.min.js" type="text/javascript" language="javascript"></script>
<script src="main.js" type="text/javascript" language="javascript"></script>

<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/input_range.css" type="text/css" media="screen" />

<body>
<div id="container">
  <div id="graph-container"></div>
</div>
<div id="start_div">
 <button id="start_button" class="start_button">
 <span>Start</span>
 </button>
</div>
<div id="control-pane">
	<h2 class="underline">Control Panel</h2>
	<div id="controls">
		
		<div>
			<input type="radio" id="scaleChoice1"
			 name="scale" value="linear" checked="checked">
			<label for="scaleChoice1">Linear Scale</label>

			<input type="radio" id="scaleChoice2"
			 name="scale" value="log">
			<label for="scaleChoice2">Log Scale</label>
		</div>
		<input type="checkbox" id="mean" name="mean" value="mean"> Withdraw mean to node size<br>
		<input type="checkbox" id="meanstd" name="meanstd" value="meanstd"> Withdraw mean to node size and divid by std<br>
		<input type="checkbox" id="wiki_fr" name="wiki_fr" value="wiki_fr"> Switch language<br>
	</div>
    <div id="info">
	</div>
</div>
<div>
<button id="timeline">&#9658 Play timeline </button>
<div id="timeline_div">
	</div>
	</div>
</body>
